<!DOCTYPE html>
<html lang="eng">
<head>
<title>Chapter 14 Project</title>
<meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.0/jquery.validate.js"></script>
<script>
$(document).ready(function() {
$('form').validate();
});
</script>
<script>
function validateForm() {
if (document.forms[0].userName.value == "") {
	alert ("Name field cannot be empty.")
		return false;
} // end if
if (document.forms[0].E-Mail.value == "") {
	alert ("E-Mail field cannot be empty.")
		return false;
} // end if
alert("Name and E-Mail are valid.");
return true;
} // end function validateForm

</script>
</head>
<body>
<form method="post" action="http://www.markmurtha.com/csis128/readform.asp"  onsubmit="return validateForm();">
<label for="userName">Name: </label>
 <input type="text" name="userName" id="userName">
<br>
<label for="E-Mail">E-Mail Address: </label>
<input type="text" name="E-Mail" id="E-Mail" class="required email">
<input type="Submit" value="Sign Up Now" id="Submit">
</form>
</body>
</html>
